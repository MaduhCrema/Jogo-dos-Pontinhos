<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo dos pontinos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div class="controls">
        <label> Lines
            <input type="range" min="3", max="10"  value="3" id="gridSizeX"/>
        </label>

        <label> Columns
            <input type="range" min="3", max="10"  value="3" id="gridSizeY"/>
        </label>

        <div class="player">
            <span class="payer-num">Player One</span>
            <input type="color" value="#fe987b" id="p1Colour"/>
            <span class="score" id="p1Score">0</span>
            <div class="turn" id="turn">&#9679;</div>
        </div>

        <div class="player">
            <span class="payer-num">Computer</span>
            <input type="color" value="#679267" id="p2Colour"/>
            <span class="score" id="p2Score">0</span>
        </div>
    </div>

    <div class="play-area">
        <canvas>Canvas n√£o suportado pelo navegador</canvas>
    </div>

    <script src= "game.js"></script>
</body>
</html>
